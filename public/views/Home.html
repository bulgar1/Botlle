<div ng-controller="HomeController as vm" class="botlleGrid">
	<div ng-repeat="botlle in vm.botlles | filter:searchBotlle" ng-show="botlle.deleted" class="botlleGridWrapper">
		<div class="botlle animated flipInY">
			<div>
				<h3 class="textCenter">{{botlle.title}}</h3>

				<img ng-src="{{botlle.img}}">
			    <h4 class="textCenter">
			    	{{botlle.desc}}</h4>
			    <button ng-click="vm.subOne($index)"  class=".minbutton btn btn-warning">
						-
				</button>

				<button ng-click="vm.addOne($index)" class="btn btn-primary">
					+
				</button><span class="likes">
			    		{{botlle.likes}}
			    	</span><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>

				<button ui-sref="BotlleInfo({id: botlle._id})" class="borderRadius marginBottom btn btn-info pull-right">Dive In</button><br><br>
    			</div>
			</div>
		</div>
	</div>
</div>

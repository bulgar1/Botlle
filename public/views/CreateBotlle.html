<form class="well container animated" ng-class="vm.class" ng-submit="vm.CreateBotlle()">
	<center><h1>New Botlle</h1><center>
	<label>Brand</label><br/>
	<input required class="form-control" placeholder="Title..." ng-model="vm.botlle.title" />

	<label>Img</label><br/>
	<input required class="form-control" placeholder="Img..." ng-model="vm.botlle.img" />
	<label>Description</label><br/>
	<input required class="form-control" placeholder="Description..." ng-model="vm.botlle.desc" />
	<div style="text-align: center;">
		<br><br>
		<button type="submit" class="btn btn-success" ng-click="vm.class='fadeOutRight'">Submit</button>
	</div>
</form>
